name: CLI Build
on:
  push:
    branches: [main]
    workflow_dispatch:

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up GCC
        uses: egor-tensin/setup-gcc@v1.3
        with:
          version: latest
          platform: x64
      - uses: actions/checkout@v4
        with:
          repository: 'fenugrec/nissutils'
          submodules: true
      - run: |
          cd cli_utils
          ls -la
          make
